<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Level Two</h1>
        <form id="quiz-form">
            <div class="question">
                <div class="Quote"></div>
                <p>1. What is the largest mammal in the world?</p>
                <label>
                    <input type="radio" name="question1" value="a"> Blue Whale
                </label>
                <label>
                    <input type="radio" name="question1" value="b"> Elephant
                </label>
                <label>
                    <input type="radio" name="question1" value="c"> Mouse
                </label>
            </div>
            <div class="question">
                <p>2. In the story of Snow White, how many dwarfs are there?</p>
                <label>
                    <input type="radio" name="question2" value="a"> Two
                </label>
                <label>
                    <input type="radio" name="question2" value="b"> Seven
                </label>
                <label>
                    <input type="radio" name="question2" value="c"> Nine
                </label>
            </div>
            <div class="question">
                <p>3. What is the name of the largest ocean on Earth?</p>
                <label>
                    <input type="radio" name="question3" value="a"> Indian
                </label>
                <label>
                    <input type="radio" name="question3" value="b"> Atlantic
                </label>
                <label>
                    <input type="radio" name="question3" value="c"> Pacific
                </label>
            </div>
            <button type="button" id="submit">Submit Quiz</button>

            <div class="home">
                <a href="index.html">Restart Quiz</a>
            </div>
            
        </form>
        <div id="results"></div>
    </div>
    <script src="script1.js"></script>   

</body>
</html>
